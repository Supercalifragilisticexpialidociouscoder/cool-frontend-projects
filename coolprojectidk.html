<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyber City ðŸŒƒ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      height:100vh;
      overflow:hidden;
      background:linear-gradient(to bottom,#050010,#000);
      font-family:'Orbitron', sans-serif;
      color:#0ff;
    }
    canvas#matrix {
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      z-index:-2;
    }
    .title {
      text-align:center;
      font-size:2.5rem;
      margin-top:2rem;
      text-shadow:0 0 20px #0ff;
    }
    .skyline {
      position:absolute;
      bottom:0;
      width:100%;
      height:40%;
      background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
      display:flex;
      justify-content:space-evenly;
      align-items:flex-end;
      gap:1rem;
    }
    .building {
      width:60px;
      background:rgba(0,255,255,.1);
      border:2px solid #0ff;
      border-radius:5px;
      box-shadow:0 0 15px #0ff;
      animation: glow 2s infinite alternate;
    }
    .building:nth-child(odd){animation-delay:1s;}
    @keyframes glow {
      from{opacity:.6;}
      to{opacity:1;}
    }
    .hover-info {
      position:absolute;
      top:20%;left:50%;
      transform:translateX(-50%);
      background:rgba(0,255,255,.1);
      border:2px solid #0ff;
      padding:1rem 2rem;
      border-radius:15px;
      box-shadow:0 0 15px #0ff;
      text-align:center;
      opacity:0;
      transition:opacity .6s;
    }
    .hover-info.show{opacity:1;}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="title">Abhi's Neon Cyber City ðŸŒƒ</div>

  <div class="skyline">
    <div class="building" style="height:150px" data-info="Tower of Code ðŸ’»"></div>
    <div class="building" style="height:200px" data-info="AI Research Center ðŸ¤–"></div>
    <div class="building" style="height:180px" data-info="PlasmaTech HQ âš¡"></div>
    <div class="building" style="height:220px" data-info="Space Observatory ðŸ”­"></div>
    <div class="building" style="height:130px" data-info="Gaming Arcade ðŸŽ®"></div>
  </div>

  <div class="hover-info" id="infoBox">Info</div>

  <script>
    // Matrix background effect
    const canvas=document.getElementById('matrix');
    const ctx=canvas.getContext('2d');
    canvas.height=window.innerHeight;
    canvas.width=window.innerWidth;
    const letters='01';
    const fontSize=14;
    const columns=canvas.width/fontSize;
    let drops=[];
    for(let x=0;x<columns;x++) drops[x]=1;

    function draw(){
      ctx.fillStyle='rgba(0,0,0,.1)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='#0ff';
      ctx.font=fontSize+'px monospace';
      for(let i=0;i<drops.length;i++){
        let text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw,33);

    // Hover building info
    const infoBox=document.getElementById('infoBox');
    document.querySelectorAll('.building').forEach(b=>{
      b.addEventListener('mouseenter',()=>{
        infoBox.textContent=b.dataset.info;
        infoBox.classList.add('show');
      });
      b.addEventListener('mouseleave',()=>{
        infoBox.classList.remove('show');
      });
    });
  </script>
</body>
</html>
